<html>
  <style>
    #table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    #table td,
    #Employee th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #table tr:hover {
      background-color: #ddd;
    }

    #table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #6731fb;
      color: white;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <div>
    <form *ngIf="skillSetForm" [formGroup]="skillSetForm" (ngSubmit)="submit()">
      <label for="fname">Skill Name</label>
      <input
        type="text"
        placeholder="Enter Skills"
        formControlName="SkillName"
        class="form-control"
      />
      <br />
      <br />
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Add Skills
      </button>
    </form>
  </div>

  <div class="card text-center">
    <div
      *ngIf="showToast"
      class="card shadow"
      style="
        max-width: 500px;
        max-height: fit-content;
        position: fixed;
        bottom: 20px;
        justify-content: center;
      "
    >
      <div class="card-header">
        <h6 class="card-title">Notification</h6>
      </div>
      <div class="card-boddy m-1">
        <p class="card-text">{{ Notification }}</p>
      </div>
    </div>
  </div>
</html>
