
<html>
    <style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
    <body>
    
    <h3>Update Employee</h3>
    
    <div>
      <!-- <form *ngFor="let employee of employeeLists"  [formGroup]="employeeForm" (ngSubmit)="submit()"> -->
      <form *ngFor="let employee of employeeLists"    (ngSubmit)="submit()">
        <label for="fname">First Name</label>
        <input type="text" formControlName="Name" class="form-control"  value="{{employee.Name}}"/>
    
        <label for="lname">Last Name</label>
        <input type="text" formControlName="LastName" class="form-control" value="{{employee.LastName}}" />
    
        <label for="lname">Birthdate</label>
        <input type="date" formControlName="Birthdate" class="form-control"  value="{{employee.Birthdate}} "/>
    <br>
    
      <mat-form-field appearance="fill" class="form-control" formControlName="Skills"  >
          <mat-label>Skills</mat-label>
          <mat-select [formControl]="skills" multiple >
            <mat-option *ngFor="let skills of skillGroup" [value]="skills">{{skills.SkillName}}</mat-option>
          </mat-select>
        </mat-form-field>
    <br>
    <br>
        <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
      </form>
    </div>
    
    </body>
    </html>
