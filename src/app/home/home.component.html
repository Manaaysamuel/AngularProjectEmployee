<html>
    <style>
        #table {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
        }
        
        #table td, #Employee th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #table tr:nth-child(even){background-color: #f2f2f2;}
        
        #table tr:hover {background-color: #ddd;}
        
        #table th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #6731fb;
          color: white;
        }
        </style>
        <div>
            <table id="table">
                <thead>
                    <tr>
                           <th>Employee ID</th>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th>Birthdate</th>
                           <th>Age</th>
                           <th>Action</th>
                           
                </thead>
                <tbody>
                   <tr *ngFor="let employee of employeeLists"> 
                       <td>{{employee.EmpID}}</td>
                       <td>{{employee.Name}}</td>
                       <td>{{employee.LastName}}</td>
                       <td>{{employee.Birthdate}}</td>
                       <td>{{getAge(employee.Birthdate)}}</td>
                       <td>
                        <button type="submit" class="btn btn-primary btn-block mb-4 btn-sm">Update</button>
                        <button type="submit" class="btn btn-danger btn-block mb-4 btn-sm">Delete</button>
                        </td>
                       </tr>
                       </tbody>
            </table>
           </div>
</html>
