<html>
    <style>
        #Employee {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
        }
        
        #Employee td, #Employee th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #Employee tr:nth-child(even){background-color: #f2f2f2;}
        
        #Employee tr:hover {background-color: #ddd;}
        
        #Employee th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #6731fb;
          color: white;
        }
        </style>
        <div>
            <table id="Employee">
                <thead>
                    <tr>
                           <th>Employee ID</th>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th>Birthdate</th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let employee of employeeLists"> 
                       <td>{{employee.EmpID}}</td>
                       <td>{{employee.Name}}</td>
                       <td>{{employee.LastName}}</td>
                       <td>{{employee.Birthdate}}</td>
                       </tr>
                       </tbody>
            </table>
           </div>
</html>
